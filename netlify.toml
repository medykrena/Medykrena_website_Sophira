[[headers]]
  for = "/*"
  [headers.values]
  # HSTS (Netlify gère TLS ; max-age 6 mois au début)
  Strict-Transport-Security = "max-age=15552000; includeSubDomains; preload"
  X-Content-Type-Options = "nosniff"
  X-Frame-Options = "SAMEORIGIN"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Permissions-Policy = "geolocation=(), microphone=(), camera=(), interest-cohort=()"

  # CSP minimaliste — ajuste si un script bloque (PayPal, GA4, Maps, Fonts)
  Content-Security-Policy = """
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://www.paypal.com https://www.gstatic.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    img-src 'self' data: https://sophira.ch https://www.google-analytics.com https://www.googletagmanager.com;
    font-src 'self' https://fonts.gstatic.com;
    connect-src 'self' https://www.google-analytics.com https://region1.analytics.google.com https://ep-flat-block-aejgx92u-pooler.c-2.us-east-2.aws.neon.tech;
    frame-src https://www.google.com https://www.youtube.com https://www.paypal.com;
    upgrade-insecure-requests;
  """
