    }

    header.navbar {

      font-weight: 500;
    }

    nav a:hover {
      color: #1e88e5;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .content {
      background-color: #ffffffdd;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
    }

    .contact-info {
      margin-top: 1.5rem;
      font-size: 1rem;
    }

    iframe {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 10px;
      margin-top: 2rem;
    }

    footer {
      text-align: center;
      padding: 1rem;

      color: #4a4a4a;
